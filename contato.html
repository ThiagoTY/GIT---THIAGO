<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
				<main>
				    <form>
				        <label for="nomesobrenome">Nome e sobrenome</label>
				        <input type="text" id="nomesobrenome"class= "input-padrao" required>

				        <label for="email">Email</label>
				        <input type="email" id="email"class= "input-padrao"required placeholder="juninho@dominio.com">

				        <label for="telefone">Telefone</label>
				        <input type="tel" id="telefone"class= "input-padrao"required placeholder="(XX)XXXXX-XXXX">

						<label for = "mensagem">Mensagem</label>
						<textarea cols="30" rows="10" id = "mensagem"class= "input-padrao"required></textarea>
					<fieldset>
							<legend> Como deseja entrar em contato?</legend>
							<label for="email-radio"><input type="radio" value="email-radio" name="contato">Email</label>
							
							<label for="whatsapp"><input type="radio" value="whatsapp"name="contato" checked>Whatsapp</label>
							<label for="telefone-radio"><input type="radio" value="telefone-radio"name="contato">Telefone</label>
					</fieldset>
					<fieldset>
						<legend>Qual horário você prefere?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>
						<label><input type="checkbox" class="checkbox">Gostaria de receber nossas xesque por email?</label>
						<input type="submit" value="Enviar formulário" class = "enviar">
					</form>
						<table>
							<tr>

								<th>Dia</th>
								<th>Horario</th>
							</tr>
							<tbody>
								<tr>
									<td>Segunda</td>
									<td>8 ~ 20</td>
								</tr>
								<tr>
									<td>Quarta</td>
									<td>8 ~ 20</td>
								</tr>	
								<tr>
									<td>Terça</td>
									<td>8 ~ 20</td>
								</tr>
									<td>Quinta</td>
									<td>8 ~ 20</td>
								<tr>
									<td>Sexta</td>
									<td>8 ~ 20</td>
								</tr>
							</tbody>
						</table>


			</main>
        <footer>
            <img src="logo-branco.png"alt="Logo da Alura">

        </footer>
